<html>
	<head>
		<title>Menu Desplegable</title>
		<style type="text/css">
			
			*{
				margin:0px;
				padding:0px;
			}            

			
			#header {
				margin:auto;
				width:500px;
				font-family: 'Times New Roman', Times, serif;
			}
			
			ul, ol {
				list-style:none;
			}
			
			.nav > li {
				float:left;
			}
			
			.nav li a {
				background-color:#000;
				color:rgb(255, 255, 255);
				text-decoration:none;
				padding: 30px 38.2px;
				display:block;
			}

			.nav li a:hover {
				background-color:#434343;
        transition: all 300ms;
        border-bottom: 3px solid rgb(235, 197, 6);
			}
			
			.nav li ul {
				display:none;
				position:absolute;
				min-width:140px;
			}
			
			.nav li:hover > ul {
				display:block;
			}
			
			.nav li ul li {
				position:relative;
			}
			
			.nav li ul li ul {
				right:-140px;
				top:0px;
			}
      
      .logo img{
        width: 110px;
        height: 60px;                                  
        margin: 1px;  
        position: relative;
        bottom: -13px;
        background-color: rgb(0, 0, 0);
      }
			
      .logolambor{
        background-color: rgb(0, 0, 0);
      }

		</style>
