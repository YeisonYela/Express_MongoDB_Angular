
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">  
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <br>
      <h1>{{title}}</h1>
      <br>
    </div>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Te Has Registrado Correctamente, <a [routerLink]="['/login']">
            Logueate Aqui</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error' ">
        No Te Has Registrado Correctamente
    </div>

    <!-- Login Form -->
<form #registrarForm="ngForm" (ngSubmit)="onSubmit(registrarForm)" class="col-lg-0" >

      <input type="name" id="login" class="fadeIn second" name="name" 
      placeholder="Nombres Completos" #name="ngModel" [(ngModel)]="user.name">
      <span *ngIf="!name.valid && name.touched">
          El Nombre Es Obligatorio
      </span> 

      <input type="surname" id="login" class="fadeIn second" name="surname" 
      placeholder="Apellidos Completos" #surname="ngModel" [(ngModel)]="user.surname">
      <span *ngIf="!surname.valid && surname.touched">
          El Apellido Es Obligatorio
      </span> 


      <input type="email" id="login" class="fadeIn second" name="email" 
      placeholder="Correo Electronico" #email="ngModel" [(ngModel)]="user.email">
        <span *ngIf="!email.valid && email.touched">
            El Email No Es Correcto
      </span> 

      <input type="password" id="password" class="fadeIn third" name="login" 
      #password="ngModel" [(ngModel)]="user.password"
      placeholder="Contraseña">
      
      <input type="submit" class="fadeIn fourth" value="Registrarse">
        <span *ngIf="!password.valid && password.touched">
            La Contraseña No Es Correcta
        </span>  

</form>    

  </div>
</div>
